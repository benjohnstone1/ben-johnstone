<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben Johnstone</title>
    <!--Style Sheets-->
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- ANGULAR -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!--Load Controller & Services-->
    <script src="../../public/javascripts/controllers/controllers.js"></script>
    <script src="../../public/javascripts/services/services.js"></script>
    <!--<script src="../../public/javascripts/core.js"></script> -->
</head>

<body>
    <div ng-controller="homeController" ng-cloak class="container {{ bodyClass }}">
        <header>
            <div ng-include src="'../public/partials/header.html'"></div>
        </header>
        <main>
            <div class="jumbotron">
                <h1> {{welcome}} </h1>
            </div>
            <div class="container">
                <p>
                    This is a simple web application built using the <a href="http://mean.io/">MEAN</a> framework and deployed with Heroku. Some areas of the application are restricted but available upon request. Please feel free to connect with me on
                    <a href="https://www.linkedin.com/in/ben-johnstone/">LinkedIn</a> if you'd like to learn more.
                </p>
            </div>
        </main>
        <footer>
            <div ng-include src="'../public/partials/footer.html'"></div>
        </footer>
    </div>
</body>

</html>
