<html lang="en" ng-app="homeApp" ng-controller="homeCtrl">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEAN Stack</title>
    <!-- Include partials head -->
    <!-- Have removed as stylesheets causing FOUC and scripts causing errors... maybe best for just partial html-->
    <!--<div ng-include src="'../public/partials/head.html'"></div>-->
    <!--Style Sheets-->
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- ANGULAR -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- Load Controller-->
    <script src="../public/javascripts/core.js"></script>
</head>

<body ng-cloak class="container {{ bodyClass }}">
    <header>
        <div ng-include src="'../public/partials/header.html'"></div>
    </header>
    <main>
        <div class="jumbotron">
            <h1> {{welcome}} </h1>
        </div>
    </main>
    <footer>
        <div ng-include src="'../public/partials/footer.html'"></div>
    </footer>
</body>

</html>
