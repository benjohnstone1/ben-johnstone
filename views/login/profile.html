<html lang="en" ng-app="profileApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <div ng-include src="'../../public/partials/head.html'"></div>
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- load up our controller -->
    <script src="../../public/javascripts/controllers/profile.controller.js"></script>
    <!-- load our service -->
    <!--<script src="../../public/javascripts/services/accounts.js"></script>-->
    <!-- load our main application -->
    <script src="../../public/javascripts/core.js"></script>
</head>

<body class="container" ng-controller="mainCtrl">
    <header>
        <div ng-include src="'../../public/partials/header.html'"></div>
    </header>
    <main>
        <div class="jumbotron">
            <h1> Profile Page </h1>
        </div>
        <div class="container">
            <div>
                <label>User: {{user.username}}</label>
            </div>

            <div>
                <label>Title: {{title}}</label>
            </div>
        </div>
    </main>
    <footer>
        <div ng-include src="'../../public/partials/footer.html'"></div>
    </footer>

</body>

</html>
