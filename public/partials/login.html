<div ng-controller="loginController" ng-cloak class="container {{ bodyClass }}">
    <header>
        <div ng-include src="'./partials/header.html'"></div>
        <!--<div ng-include src="'./header.html'"></div>-->
    </header>
    <main>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <h1><span class="fa fa-sign-in"></span> Login</h1>
                <!-- show any messages that come back with authentication -->
                <div ng-show="message.length > 0" class="alert alert-danger">
                    {{ errorMessage }}
                </div>

                <!-- LOGIN FORM -->
                <form action="/login" method="post">
                    <div class="form-group">
                        <label>Email </label>
                        <input type="text" class="form-control" name="username" placeholder="Enter Email" ng-model="loginForm.username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter Password" ng-model="loginForm.password">
                    </div>
                    <button ng-click="login()" class="btn btn-warning btn-lg">Login</button>
                </form>
                <hr>
                <p>Need an account? <a href="/signup">Signup</a></p>
                <p>Or go <a href="/">home</a>.</p>
            </div>
        </div>
    </main>
    <footer>
        <div ng-include src="'./partials/footer.html'"></div>
    </footer>
</div>
