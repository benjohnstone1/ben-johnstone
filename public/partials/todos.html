<!-- Todos Body-->
<div ng-controller="todosController" ng-cloak class="{{ bodyClass }}">
    <!--HEADER AND TODO COUNT -->
    <div class="container">
        <div class="jumbotron text-center">
            <div class="row text-center text-white">
                <h1> Todo List! <span class="label label-info">{{ todos.length }}</span></h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="todo-list" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--LOOP OVER THE TODOS IN $scope.todos -->
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                            <th>Inc.</th>
                            <th>Dec.</th>
                            <th>Todo</th>
                            <th>Delete?</th>
                        </thead>
                        <p class="text-center" ng-show="loading">
                            <span class="fa fa-spinner fa-spin fa-3x"></span>
                        </p>
                        <tbody>
                            <tr ng-repeat="todo in todos | orderBy: '-rank'">
                                <td><button ng-click="increase(todo._id)" class="btn btn-primary btn-sm">+</button>
                                </td>
                                <td> <button ng-click="decrease(todo._id)" class="btn btn-warning btn-sm">-</button>
                                </td>
                                <td> <label>Rank: {{ todo.rank }} - {{ todo.text }}</label></td>
                                <td>
                                    <button ng-click="deleteTodo(todo._id)" class="btn btn-danger btn-sm">X</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <!--BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Add new item" ng-model="formData.text">
                    </div>
                    <!--createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</div>
