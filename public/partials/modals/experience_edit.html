<div class="modal fade" id="experience_edit" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Experience </h4>
            </div>
            <div class="modal-body">
                <!--<div class="company-logo">-->
                <!--    <img src="../images/IBM_logo.png" />-->
                <!--</div>-->
                <div class="row">
                    <div class="col-sm-6">
                        <label>Company</label>
                        <input type="text" name="company" class="form-control input-lg" ng-value="experience.company" ng-model="experience.company"></textarea>
                    </div>
                    <div class="col-sm-6">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control input-lg" ng-value="experience.title" ng-model="experience.title"></textarea>
                    </div>
                    <div class="col-sm-12">
                        <label>Overview</label>
                        <textarea rows="5" type="text" name="overview" class="form-control input-lg" ng-value="experience.overview" ng-model="experience.overview"></textarea>
                    </div>
                    <div class="col-sm-12">
                        <label>Notable Achievements</label>
                        <textarea rows="5" type="text" name="achievements" class="form-control input-lg" ng-value="experience.achievements" ng-model="experience.achievements"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Location & Timing</h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="">From:</label>
                                <input type="date" name="fromDate" class="form-control input-lg" ng-value="experience.fromDate" ng-model="experience.fromDate"> {{experience.fromDate | date:'MM/dd/yyyy'}}
                            </div>
                            <div class="col-sm-6">
                                <label for="">To:</label>
                                <input type="date" name="toDate" class="form-control input-lg" ng-value="experience.toDate" ng-model="experience.toDate"> {{experience.toDate | date:'MM/dd/yyyy'}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="">Location:</label>
                                <input type="text" name="location" class="form-control input-lg" ng-value="experience.location" ng-model="experience.location">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-lg" ng-click="updateExperience(exps._id)" data-dismiss="modal">Save Changes</button>
                <!--<button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>-->
                <button type="button" class="btn btn-default btn-lg" ng-click="cancelEdit()" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
