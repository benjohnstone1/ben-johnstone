    <div class="modal fade" id="about_me" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Profile</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>First Name:</label>
                            <input type="text" name="fname" class="form-control input-lg" ng-value="fname" ng-model="fname">
                        </div>
                        <div class="col-sm-6">
                            <label>Last Name:</label>
                            <input type="text" name="lname" class="form-control input-lg" ng-value="lname" ng-model="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>User: {{username}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Admin: {{admin}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h3>About Me</h3>
                            <textarea rows="5" type="text" name="about_me" class="form-control input-lg" ng-value="about_me" ng-model="about_me"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-lg" ng-click="editUser(_id,fname,lname,about_me)" data-dismiss="modal">Save</button>
                    <!--<button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>-->
                    <button type="button" class="btn btn-default btn-lg" ng-click="cancelEdit()" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
